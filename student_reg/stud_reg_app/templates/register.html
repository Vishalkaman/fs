{% extends 'base.html' %} {% block title %} Course Register Page {% endblock %}
{% block content %}
<h1>Student Course Registration</h1>

<form action="" method="POST">
    {% csrf_token %} select Student:
    <select name="student">
        {% for s in students %}
        <option value="{{s.id}}">{{s.usn}}</option>
        {% endfor %}
    </select>

    select course:
    <select name="course">
        {% for c in courses %}
        <option value="{{c.id}}">{{c.courseCode}}</option>
        {% endfor %}
    </select>

    <input type="submit" value="ENROLL" />
</form>

{% endblock %}
